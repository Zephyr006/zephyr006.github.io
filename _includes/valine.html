{% if site.leancloud.valine_enable %}
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <div id="vcomments"></div>
  <script>
    new Valine({
      el: '#vcomments',
      appId: "{{site.leancloud.app_id}}",
      appKey: "{{site.leancloud.app_key}}",
      notify: false, // 评论回复提醒
      verify: true,  // 验证码
      avatar: 'mp',
      pageSize: 6,
      visitor: "{{site.leancloud.visitors_count_enable}}",
      placeholder: 'go go go.'
    })
  </script>
{% endif %}
