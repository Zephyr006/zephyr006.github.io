<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    {% include head.html %}
    {% include analytics.html %}

  <body>
      <header>
        <h1><a href="{{ site.url }}" style="color: inherit;">{{ site.title | default: site.github.repository_name }}</a></h1>
      </header>

    <div class="wrapper">
      <nav>
        <h2>{{ page.title }}</h2>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>

      <footer>
        <p>Powered by <a href="{{ site.github.owner_url }}" target="_blank">{{ site.github.owner_name }}</a></p>
      </footer>

      {% include valine.html %}
    </div>

  </body>
</html>
